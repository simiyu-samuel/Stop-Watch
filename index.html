<!DOCTYPE html>
<html>
  <head>
    <title>Stop Watch</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Lobster"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Bubbler+One"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1 style="color: royalblue; position: relative; left: 30px">STOP WATCH</h1>
    <div id="clock"></div>
    <div id="time"></div>
    <div id="buttons">
      <button class="color1" id="button1" onclick="start()">start/stop</button>
      <button class="color1" id="button2" onclick="loaded()">restart</button>
    </div>
  </body>
  <script src="script.js"></script>
</html>
